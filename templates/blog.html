{% extends "base.html" %}

{% block content %}
    

    <hr />

    {% if blogs|length == 0 %}
    <p>No blogs yet</p>
    {% else %}

        <ul>
            {% for blog in blogs %}
            <li>
                Title:
                {{blog.title}}
                Body:
                {{blog.body}}
            </li>
            {% endfor %}
        </ul>

    {% endif %}

    <hr />

{% endblock %}
