{% extends "base.html" %}

{% block content %}
    

    <hr />

    {% if blogs|length == 0 %}
    <p>No blogs yet</p>
    {% else %}

        <ul>
            {% for blog in blogs %}
            <li>
                Title:
                <a href="/blog?id={{blog.id}}"> {{blog.title}} </a>
                Author:
                <a href="/blog?user={{blog.owner_id}}"> {{blog.owner.username}} </a>
            </li>
            {% endfor %}
        </ul>

    {% endif %}

    <hr />

{% endblock %}
