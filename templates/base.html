<!doctype html>
<html>
    <head>
        <title>{{title}}</title>
    </head>
<body>
    <h1>Blogz!</h1>
    <a href = "/")>Home</a>
    <a href= "/newpost") >Add a new blog post!</a>
    <a href= "/blog") >Blog Listings</a>
    <div>
        <a href='/logout'>log out</a>
    </div>

    {% with messages = get_flashed_messages(with_categories=True) %}
    <ul>
    {% for category,message in messages %}
        <li class="{{category}}">{{message}}</li>
    {% endfor %}
    </ul>
    {% endwith %}

    {% block content %}
    {% endblock %}

</body>
</html>
